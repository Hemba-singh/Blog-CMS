{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
        <p class="text-xl text-gray-600 mb-8">Page Not Found</p>
        <p class="text-gray-500 mb-8">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="{{ url_for('blog.index') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
